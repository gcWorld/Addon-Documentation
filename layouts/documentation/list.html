{{ define "main" }}
{{ partial "backtotop.html" . }}

    <main class="posts">
        <h1>{{ .Title }}</h1>

        {{- if .Content }}
            <div class="content">{{ .Content }}</div>
        {{- end }}

            <div class="posts-group">
                <ul class="posts-list">
                    {{- range .Pages }}
                        <li class="post-item">
                            <a href="#{{ .Title | urlize }}">
                                <span class="post-title">{{.Title}}</span>
                            </a>
                        </li>
                    {{- end }}
                </ul>
            </div>
            <div class="content">
                {{- range .Pages }}
                    <h2 id="{{ .Title | urlize }}">{{ .Title }}</h2>
                    {{ .Content }}
                {{- end }}
            </div>
    </main>
{{ end }}
